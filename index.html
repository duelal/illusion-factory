<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錯視ファクトリー | Illusion Factory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎨 錯視ファクトリー</h1>
            <p class="subtitle">世界の不思議な錯視コレクション</p>
        </header>

        <div class="illusion-display">
            <div class="illusion-info">
                <h2 id="illusion-name">錯視を読み込み中...</h2>
                <p id="illusion-description"></p>
            </div>

            <canvas id="illusion-canvas"></canvas>

            <div class="controls">
                <button id="prev-btn" class="btn-secondary">← 前へ</button>
                <button id="random-btn" class="btn-primary">ランダム表示</button>
                <button id="next-btn" class="btn-secondary">次へ →</button>
                <div class="counter">
                    <span id="current-index">1</span> / <span id="total-count">0</span>
                </div>
            </div>
        </div>

        <footer>
            <p>目の錯覚の世界をお楽しみください</p>
        </footer>
    </div>

    <script src="illusions.js"></script>
</body>
</html>
